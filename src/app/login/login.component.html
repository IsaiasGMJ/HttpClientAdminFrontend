<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Cursoria</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" style="width: 300px; margin: auto; padding: 2rem; border-radius: 10px; background-color: #f8f9fa; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
              <h3 class="text-center mb-4">Iniciar sesión</h3>
              
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">
              </div>
              
              <div class="form-group mb-4">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
              </div>
              
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../assets/cursoria.jfif"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
